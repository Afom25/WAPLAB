<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB -LAB-4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <form action="" method="post">
            <div class="mb-1 row">
                <label for="Email" class="">Email</label><br><br>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
            </div><br>
            <span> We'll never share your email with anyone else.</span><br><br>
            <div class="mb-1 row">
                <label for="Password" class="">Password</label><br><br>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="Password" placeholder="Password">
                </div><br><br>

                <div class="form-check">
                    <input class="form" type="checkbox" id="Checkbox" value="">
                    <label class="form" for="Checkbox"> Check me out</label><br><br>
                </div><br><br>
                <div class="col-sm-8">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>



        </form>

    </div>

</body>

</html>
