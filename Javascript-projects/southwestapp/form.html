    <main>
        <div class="container">
            <h1>Census App Form</h1>
            <hr>
            <form id="appForm" method="post">
                <div class="row form-app">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="fullName">Full Name :*</label>
                            <input required class="form-control" type="text" name="fullName" id="fullName">
                            <small>Enter your Full Name as in your Goverment-issued ID</small>
                        </div>
                    </div>
                </div>

                <div class="row form-app">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="citizenId">Citizen ID:* </label>
                            <input placeholder="XXXXXXXXXX" pattern="\d{10}" required class="form-control" type="text"
                                name="citizenId" id="citizenId">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="ssn">Social Sec No:* </label>
                            <input placeholder="XXX-XX-XXXX" pattern="\d{3}-\d{2}-\d{4}" required class="form-control"
                                type="text" name="ssn" id="ssn">
                        </div>
                    </div>
                </div>
                <div class="row form-app">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="citizenId">State:* </label>
                            <select required name="state" id="state" class="form-control">
                                <option value="">Select state ....</option>
                                <option value="Arizona">Arizona</option>
                                <option value="New Mexico">New Mexico</option>
                                <option value="New Mexico">Texas</option>

                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label> Is a Senior Citizen?:* </label>
                            <div>
                                <input required type="radio" name="radioSnrCitizen" id="radioSnrCitizenYes">
                                <label for="radioSnrCitizenYes">Yes</label>
                                <input required type="radio" name="radioSnrCitizen" id="radioSnrCitizenNo">
                                <label for="radioSnrCitizenNo">No</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row form-app">
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">
                        <input class="btn btn-secondary" type="reset" value="Reset">
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </div>
                </div>
        </div>
        </form>
